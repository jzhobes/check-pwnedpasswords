<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Pwned Passwords - Secure Password Checker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="description" content="A secure, client-side password checker using the k-Anonymity model from Have I Been Pwned.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jzhobes.github.io/check-pwnedpasswords/">
    <meta property="og:title" content="Check Pwned Passwords - Secure Password Checker">
    <meta property="og:description" content="A secure, client-side password checker using the k-Anonymity model from Have I Been Pwned.">
    <meta property="og:image" content="social-preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jzhobes.github.io/check-pwnedpasswords/">
    <meta property="twitter:title" content="Check Pwned Passwords - Secure Password Checker">
    <meta property="twitter:description" content="A secure, client-side password checker using the k-Anonymity model from Have I Been Pwned.">
    <meta property="twitter:image" content="social-preview.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(4px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="bg-zinc-950 text-zinc-50 min-h-screen flex flex-col items-center justify-center p-6 font-sans antialiased selection:bg-white selection:text-black">
    <div class="w-full max-w-md">
        <div class="mb-12 text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-zinc-900 border border-zinc-800 mb-6 text-xl">ðŸ”’</div>
            <h1 class="text-3xl font-medium tracking-tight mb-3 text-white">Check Pwned Passwords</h1>
            <p class="text-zinc-400 text-sm leading-relaxed">
                Securely check if your password has been exposed.<br>
                Your password never leaves this device.
            </p>
        </div>

        <form id="checkForm" class="space-y-4">
            <div class="relative group">
                <input type="password" id="password" placeholder="Enter password..." required autocomplete="off" class="w-full bg-zinc-900/50 border border-zinc-800 rounded-lg py-3 px-4 text-lg placeholder-zinc-600 focus:border-zinc-600 focus:ring-1 focus:ring-zinc-600 focus:outline-none transition-all duration-200 pr-10">
                <button type="button" id="toggleBtn" aria-label="Toggle password visibility" class="absolute right-0 top-1/2 -translate-y-1/2 text-zinc-600 hover:text-zinc-300 transition-colors p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-white text-black border border-zinc-200 hover:bg-zinc-100 hover:border-zinc-300 font-medium py-3 rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed mt-6 shadow-sm flex items-center justify-center gap-2">
                Check Password
            </button>
        </form>

        <div id="result" class="hidden mt-10 animate-fade-in">
            <!-- Results will appear here -->
        </div>

        <div class="mt-16 pt-8 border-t border-zinc-900 flex justify-between items-center text-xs text-zinc-500">
            <div class="flex gap-4">
                <a href="https://haveibeenpwned.com/API/v3" target="_blank" class="hover:text-zinc-300 transition-colors">API</a>
                <a href="https://github.com/jzhobes/check-pwnedpasswords" target="_blank" class="hover:text-zinc-300 transition-colors">GitHub</a>
            </div>
            <span>k-Anonymity Protected</span>
        </div>
    </div>

    <script>
        // SHA-1 implementation using Web Crypto API
        async function sha1(str) {
            const buffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-1', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
        }

        const form = document.getElementById('checkForm');
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggleBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;
        const eyeSlashIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>`;

        // Toggle Password Visibility
        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleBtn.innerHTML = type === 'password' ? eyeIcon : eyeSlashIcon;
        });

        // Handle Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            if (!password) return;

            // Reset UI
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="opacity-50">Checking...</span>';
            resultDiv.classList.add('hidden');
            resultDiv.className = 'hidden mt-10 animate-fade-in'; // Reset classes

            try {
                // 1. Hash the password locally
                const hash = await sha1(password);
                const prefix = hash.slice(0, 5);
                const suffix = hash.slice(5);

                // 2. Fetch from API (k-Anonymity)
                const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
                if (!response.ok) throw new Error('API request failed');

                const text = await response.text();

                // 3. Check for match locally
                const match = text.split(/\r?\n/).find(line => line.startsWith(suffix));

                resultDiv.classList.remove('hidden');

                if (match) {
                    const count = parseInt(match.split(':')[1], 10);
                    resultDiv.innerHTML = `
                        <div class="p-4 bg-red-500/10 border border-red-500/10 rounded-lg text-center">
                            <p class="text-red-400 font-medium text-lg mb-1">Breach Detected</p>
                            <p class="text-zinc-400 text-sm">Seen <span class="text-zinc-200 font-mono">${count.toLocaleString()}</span> times.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="p-4 bg-emerald-500/10 border border-emerald-500/10 rounded-lg text-center">
                            <p class="text-emerald-400 font-medium text-lg mb-1">No Breach Found</p>
                            <p class="text-zinc-400 text-sm">This password appears safe.</p>
                        </div>
                    `;
                }

            } catch (error) {
                resultDiv.classList.remove('hidden');
                resultDiv.innerHTML = `<p class="text-center text-red-400 text-sm">Error: ${error.message}</p>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Check Password';
            }
        });
    </script>
</body>
</html>
